<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clue|Hunter</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="../media/css/main.css">
    <link rel="shortcut icon" type="image/png" href="../media/img/citrusgames_icon.png"/>
  </head>
  <body>
    <div id="progbar">
       <h3 id="prog-bar"></h3>
     </div>
     <!--Create the div to hold the map.-->
    <div id="map"></div>
    <div class="modal">
      <div id="clue">
        <button onclick="nextClue('left')"><</button>
        <button onclick="nextClue('right')">></button>
        <h2 id="clue-header"></h2>
        <img src="" id="cluePic"></img>
        <p id="clueInfo"></p>
        <button type="button" id="modal-close-btn">Stäng</button>
      </div>
    </div>
    <nav class="nav">
      <button onclick="showdiv('profile')" href="/profile"><i class="fas fa-thumbtack"></i>Tips</button>
      <button onclick="nextClue()"><i class="far fa-question-circle"></i>Ledtrådar</button>
      <button onclick=""><i class="fas fa-user-secret"></i>Misstänka</button>

    </nav>


    <script src="geomap.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANlfUy4tXlMdRwaa4wng5XP9482L---LU&&libraries=geometry&callback=startMap">
    </script>


  </body>
</html>
